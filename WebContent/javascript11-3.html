<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수형 프로그래밍 </title>
<script type="text/javascript">



</script>
</head>
<body>

<div>
<div id='rainbow'></div>
	<script type="text/javascript">
	// array, list에서의 활용. 예제는 James Sinclair 사이트에서 인용
	function addColor(color) {
		var rainbowEl = document.getElementById('rainbow');
		var div = document.createElement('div');
		div.style.paddingTop = '10px';
		div.style.backgroundColor = color;
		rainbowEl.appendChild(div);
	}
	addColor('red');
	addColor('orange');
	addColor('yellow');
	addColor('green');
	addColor('blue');
	addColor('purple');
	// 배열과 loop로 dry
	addColor('white'); // 경계용
	var colors = [	'red', 'orange', 'yellow',	'green', 'blue', 'purple'];
	for (var i = 0; i < colors.length; i = i + 1) addColor(colors[i]);

	// 배열과 함수를 인자로한 high order function 
	addColor('white'); // 경계용
	function forEach(arr, callback) {
		for (var i in arr) callback(arr[i]);
	}
	forEach(colors, addColor);

	// 배열순회 실행은 유용성이 뛰어나서 최신 자바스크립트 버전들은 array의 빌트인으로 다양하게 제공한다
	addColor('white'); // 경계용
	colors.forEach(addColor); // array의 built-in forEach
	</script>
</div>

</body>
</html>
