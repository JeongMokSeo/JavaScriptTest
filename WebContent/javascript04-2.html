<body>
<div id="move_color" ></div>


<script type="text/javascript">
//생성자 함수Function() 사용
//함수도 객체다
// new Function('arg1',.., 'argN', 'body source');
var f1 = new Function ('x', 'y', 'return x + y');  //''주의
console.log(f1(7,8));  //거의 사용하지 않음

// 함수의 이름
// 기본적으로 함수의 이름은 protected라서 외부에서 접근이 불가하다.
function fname() { console.log("hello")} // fname은 외부에서 참조 불가하다.
fname();  //에러가 안난다. why ?   자체내에서 아래와 같은 코드를 자동 생성한다.
var fname = function fname() {consloe.log("hello");}  //javascript에서 내부적으로 이렇게 자동처리 한다.	
//기명함수의 쓰임 : 디버깅, 재귀호출
var ssum = function addon(x) { if (x<=1) return x; else return x + addon(x-1);}
console.log(ssum(1));
console.log(ssum(10));
//console.log(addon(10));  // error.  접근금지

//함수선언의 끝표시;  가능한 표시하자. 안할 경우 즉시 실행함수와 혼선 우려
//즉시실행함수 : (function(){})();
(function(x) {console.log(x+1);})(3);

var func = function() { return "hello";}
console.log(typeof(func) + ";" + func);
var func = function() { return "hello";}();  // =의 우측이 즉시 실행함수로 처리됨 () 없어도 error없음
console.log(typeof(func) + ";" + func);

//혼선 example
var simple = function() {return "hi";}
(function() {console.log("right away");})();  //위에 ;이 없어서 인자 (function()...)로 즉시 실행  =>hi()로 최종 해석

//var simple = function() {return "hi";};   
//(function() {console.log("right away");})();  //에러 없음.


</script>
