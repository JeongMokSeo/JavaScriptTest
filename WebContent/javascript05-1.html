<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>참조타입과 연산자</title>
<script type="text/javascript">



</script>
</head>
<body>
<div id="move_color" ></div>


<script type="text/javascript">
// 내부함수 접근법
function main() {
	var a=1, b=2;
	function sub() {
		var a=3, c=4;
		console.log("inside sub :" + a + "," + b + "," + c);
	}
	return sub; //함수는 return값으로 쓸수 있다. first class object
}
main()(); //main을 실행한 main()의 return값이 함수이기 때문에 main()()으로 실행 가능

var ret = main();
//.....
ret();// 같은결과
//ret함수는 이미 실행된 main의 b를 참조한다.  이런 함수를 클로저라고 함 (향휴 상세 설명)

//함수 return 함수
var frf = function(x) {
	console.log(x);
	return function(y) {console.log(x + y);}
}

var ret1 = frf(5);  // x가 출력되고 ret1에 return함수가 할당
ret1(4); // return 함수 실행;

//흐름을 확실히 이해하자




</script>
</body>
</html>
