<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수형 프로그래밍 </title>
<script type="text/javascript">



</script>
</head>
<body>
 <div>
	<script>
		// array, list에서의 활용. 예제는 James Sinclair 사이트에서 인용
		// array전체가 하나의 값을 return ?  => Reduce
		// 가정 : 배열이 숫자로 구성되어 있으면 sum, 문자면 공백으로 연결된 문자열을 return
		var numbers = [1, 3, 5, 7, 9];
		var total = 0;
		for (i = 0; i < numbers.length; i = i + 1) {
			total = total + numbers[i];
		}
		var words = ['This', 'is', 'not', 'good'];
		var sentence = '';
		for (i = 0; i < words.length; i++) {
			sentence = sentence + ' ' + words[i];
		}		
		console.log(total + " : " + sentence);
		
		// 공통부분을 파고들어 보면 (함수를 인자로 다른 부분을 공통화)
		var add = function(a, b) {return a + b;};
		function joinWord(sentence, word) {
			return sentence + ' ' + word;
		}
		total = 0;
		for (i = 0; i < numbers.length; i = i + 1) {
			total = add(total, numbers[i]);
		}
		sentence = '';
		for (i = 0; i < words.length; i++) {
			sentence = joinWord(sentence, words[i]);
		}
		console.log(total + " : " + sentence);
		
		// high order function 구상 : 다른 부분을 인자로
		var reduce = function(callback, initialValue, array) {
			var working = initialValue;
			for (var i = 0; i < array.length; i = i + 1) {
				working = callback(working, array[i]);
			}
			return working;
		};
		total = reduce(add, 0, numbers);
		sentence = reduce(joinWord, '', words);
		console.log(total + " : " + sentence);
		
		// array의 built-in 함수 
		total = numbers.reduce(add, 0);
		sentence = words.reduce(joinWord, '');
		console.log(total + " : " + sentence);
		
		//console.dir(numbers);
	</script>
  </div>


</body>
</html>
