<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>참조타입과 연산자</title>
<script type="text/javascript">



</script>
</head>
<body>
<div id="move_color" ></div>


<script type="text/javascript">
// this binding
// 함수호출시 this를 정확히 이해하자
// 객체속에 프로퍼티로 있는 함수는 method라고 부른다.
var obj = {
		x:1, 
		getX:function() {console.log(this); return this.x;} //실재함수는 obj속이 아니고 따로 만들어지고, 해당 번지수를 getX가 가리킴.
};
console.log(obj.getX()); //호출이 일어나면 arguments와 this를 함수에 전달한다. method는 해당객체, obj가 this로 전달

var obj1 = {x:2};
obj1.getX = obj.getX; // 같은 함수의 address
console.log(obj1.getX()); //이제 getㅌ는 obj1의 method이기도 함. obj1이 this로 전달

function g() {console.log(this);}
g();  //script에서 함수호출시 this는 전역 객체인 Window객체이다.
//모든 전역변수들은 이 window의 포르퍼티이다.
var a = "AAA";
console.log(a + " " + window.a);

function h() { console.log(this.a + " " + this.screenTop);} // window가 this임을 다시 확인. window에 a를 찾아보자
h();

</script>
</body>
</html>
