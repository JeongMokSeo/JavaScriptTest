<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>참조타입과 연산자</title>
<script type="text/javascript">



</script>
</head>
<body>
<div id="move_color" ></div>


<script type="text/javascript">
//유사 배열 : 일반객체에 length 프로퍼티를 설정한 경우
var arrlike = {type:"car", length:3};
console.log(arrlike);
//arrlike.push(3);  //error
Array.prototype.push.apply(arrlike,[2]); // apply : 함수 실행시 this를 강제 지정, 인자는 배열로, 향후 설명
console.log(arrlike);
//jQuery 객체가 이 형태임.

// 기본 타입의 표준 method
// 객체에는 __proto__와 자체 method를 통하여 다양한 정보를 얻을 수 있는 방법이 있다.
var obj = {a:1};
console.log(obj.toLocaleString());
var num = 1;
console.log(num.toString());
console.log(num.toExponential());
// javascript에서 기본타입 지원을 위한 method를 제고한다.  호출이 발생하면 기본타입을 제공 method가 있는 객체로 전환후 
//서비스를 끝낸후 복원한다.
console.log("=========================");
var num = new Number(1);
console.log(num);
var str = new String("abc");
console.log(str);
console.log(str.length);
var bool = new Boolean(true);
console.log(bool);
console.log(bool.toString());




</script>
</body>
</html>
