<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>참조타입과 연산자</title>
<script type="text/javascript">



</script>
</head>
<body>
<div id="move_color" ></div>


<script type="text/javascript">
//배열 : 객체의 일종. literal[] 사용. javascript의 배열은 상당히 유언하다 (크기 형태 활용)
var arr = ['kim',3.14, false];
console.log(arr);
console.log(arr[0]);
console.log("len:" + arr.length);
arr[5]= 'jung';
console.log("len:" + arr.length);
console.log(arr);
for(key in arr) {
	console.log(key + ":" + arr[key]);
}
console.log("-------------------------");
for (var i = 0; i < arr.length; i++) {
	console.log(i + ":" + arr[i]);
}
console.log("-------------------------");
var arr = [];
console.log(arr);
arr[0] = 1; arr[1]=2; arr[2] = 3;
console.log(arr);
arr[10] = 50;
console.log(arr);
console.log(arr[10]);
console.log("-------------------------");
arr.length =2;  //index 2부터 삭제됨
console.log(arr);
console.log(arr[10]);
console.log("-------------------------");
//배열 관련 많은 기능들이 배열의 length property를 기준으로 작동한다.
var arr1 = [1,2,3];
arr1.push(4);
console.log(arr1);
arr1.length = 10;
console.log(arr1.length);
arr1.push(5);
console.log(arr1);
for (var i = 0; i < arr1.length; i++) {
	console.log(i + ":" + arr1[i]);
}

</script>
</body>
</html>
