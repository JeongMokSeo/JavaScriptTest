<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수형 프로그래밍 </title>
<script type="text/javascript">



</script>
</head>
<body>

<div>
	<script type="text/javascript">
	// dry code
	var v1 = Math.floor(Math.random()*3);
	var s1 = v1 * 5;
	console.log(v1 + " : " + s1);

	var v2 = Math.floor(Math.random()*6);
	var s2 = v2 * 3;
	console.log(v2 + " : " + s2);

	var v3 = Math.floor(Math.random()*7);
	var s3 = v3 * 2;
	console.log(v3 + " : " + s3);

	// 공통부분을 모아서 함수화 
	var randmulti = function(range, multi) {
		var v = Math.floor(Math.random()*range);
		var s = v * multi;
		console.log(v +" : " + s);
	}
	randmulti(3,5);
	randmulti(6,3);
	randmulti(7,2);

	// action이 다를 경우
	console.log("********");
	var v1 = Math.floor(Math.random()*3);
	var s1 = v1 * 5;
	console.log(s1);

	var v2 = Math.floor(Math.random()*6);
	var s2 = v2 * 3;
	alert(s2);

	// 공통부분을 모아서 함수화 
	console.log("========");
	var randmulti = function(range, multi) {
		var v = Math.floor(Math.random()*range);
		s = v * multi;
	} // s가 global 이라서 불안정
	randmulti(3,5);
	console.log(s);
	randmulti(6,3);
	alert(s);

	// function을 인자로 활용하면
	console.log("-----------");
	var randmulti = function(range, multi, func) { // high order function
		var v = Math.floor(Math.random()*range);
		var s = v * multi;
		func(s);
	}
	randmulti(3,5, console.log);
	randmulti(6,3, alert);

	// high order function을 이용하여 고차원의 dry code를 구현
	</script>
</div>

</body>
</html>
