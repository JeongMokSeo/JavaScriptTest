<script type="text/javascript">
// 자바스크립트의 독특한 특징 이해, 핵심 개념과 원리 알아보기가 목적
// 주요 용어 다시 한번 살펴보기
/* 객체(object) : data + 동작, 
 * 기본 data type : boolean, number, string, 객체가 아님.  Boolean(), Number(), String()울 이용해서 객체화
    함수 : 기능이 많은 객체
    일급객체 :  변수에 담기, 파라미터 되기, 리턴값 되기
    프로토타입 : 생성자의 프로토 타입 객체에 대한 link
    실행컨텍스트 : 실행환경 (스코프, 변수 등)
    클로저 : 생명주기가 끝난 외부 함수의 변수를 참조하는 함수. 캡슐화
    객체지향 : 상속, 캡슐, 은닉
    함수형 프로그램 : 고차원 모듈화. 명령형과 비교
 */


var a=[1];
var b=1;
console.log(typeof a, a.toString());
console.log(typeof b, b.toString());
var f = function() { alert("hello");};
var g = function(func) {return func;};
var h = g(f);
h();

var obj = new Object();
console.dir(obj);
console.dir(f);

</script>
